
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"  # Map backend service to port 5000
    environment:
      - PORT=5000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # Frontend service uses port 3000
    environment:
      - REACT_APP_API_BASE_URL=http://backend:5000